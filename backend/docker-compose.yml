version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: autochat_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: autochat_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - autochat-net

  redis:
    image: redis:7-alpine
    container_name: autochat_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - autochat-net

networks:
  autochat-net:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
