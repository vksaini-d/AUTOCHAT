services:
  - type: web
    name: autochat-backend
    rootDir: backend
    env: docker
    plan: free
    # Docker runtime uses the CMD from the Dockerfile, so we remove startCommand and buildCommand
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: autochat-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: autochat-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: HF_API_KEY
        sync: false

  - type: redis
    name: autochat-redis
    plan: free
    ipAllowList: [] # Internal access only

databases:
  - name: autochat-db
    plan: free
    databaseName: autochat
    user: admin
