services:
  - type: web
    name: autochat-backend
    rootDir: backend
    env: docker
    plan: free
    buildCommand: docker build -t autochat-backend .
    startCommand: npm run start:prod
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: autochat-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: autochat-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: HF_API_KEY
        sync: false

databases:
  - name: autochat-db
    plan: free
    databaseName: autochat
    user: admin
